     <main>
      <div class="container">
       <div class="row justify-content-center ">
        <div class="col-sm-12 col-md-6 col-lg-4 mt-5">
       <div class="row justify-content-center ">
          <form action="thankyou.html" method="get" id="logInWelcome" class="rounded-3 needs-validation mb-4">
            <fieldset class="m-5">
              <h1 class="text-center mb-4">Sign Up</h1>
              <!--name entry-->
              <div class="row col-lg-12 my-3">
                <div class="col-md-6">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" placeholder="First name" id="firstName" aria-label="First name" required>
                    
                </div>
                <div class="col-md-6">
                  <label for="lastName" class="form-label">First Name</label>
                    <input type="text" id="lastName" class="form-control" placeholder="Last name" aria-label="Last name" required>
                </div>
             </div>
             <!--email and password entry-->
             <div class="row col-lg-12 my-3">
              <div class="col-md-6">
                <label for="inputEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail" required>
              </div>
              <div class="col-md-6">
                <label for="inputPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
              </div>
              <div id="message" class="rounded-3">
                <h6>Password must contain the following:</h6>
                <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
                <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
                <p id="number" class="invalid">A <b>number</b></p>
                <p id="length" class="invalid">Minimum <b>8 characters</b></p>
              </div>
          </div>

             <!--username entry-->
             <div class="row col-lg-12 my-1">
            
                <label for="userName" class="form-label">Username</label>
                <div class="input-group">
                  <span class="input-group-text" >@</span>
                  <input type="text" class="form-control " id="userName" required>
             </div>
             
            <!--address entry-->
            <div class="row col-lg-12 my-3">
                <div class="col-12">
                  <label for="inputAddress" class="form-label">Address</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" required>
                </div>
                <div class="col-12">
                  <label for="inputAddress2" class="form-label">Address 2</label>
                  <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                </div>
            </div>
            <!--sub address entry-->
            <div class="row col-lg-12 my-3">
                <div class="col-md-6">
                  <label for="inputCity" class="form-label">City</label>
                  <input type="text" class="form-control" id="inputCity" required>
                </div>
                <div class="col-md-6">
                  <label for="inputState" class="form-label">State</label>
                  <select id="inputState" class="form-select" required>
                    <option selected>--</option>
                    <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                  </select>
                </div>
            </div>
            <!--address cont level-->
            <div class="row col-lg-12 my-1">
                <div class="col-md-6">
                  <label for="inputZip" class="form-label">Zip</label>
                  <input type="text" class="form-control" id="inputZip" required>
                </div>

            </div>

            <div class="row col-lg-12">
              <div class="col-md-12">
                <div class="form-check mt-5">
                  <input class="form-check-input" type="checkbox" value="" id="ToS" required>
                  <label class="form-check-label" for="ToS">
                    <p>Agree to <a href="#">terms and conditions</a></p>
                  </label>
                </div>
              </div>
            </div>
            <div class="row col-lg-12">
              <div class="col-md-12">
                <button type="submit" class="btn btn-light">Sign Up</button>
              </div>
            </div>
            </fieldset>
          </form>
        </div>
