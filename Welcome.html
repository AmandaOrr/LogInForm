 <main>
  <div class="container">
   <div class="row justify-content-center ">
    <div class="col-sm-12 col-md-6 col-lg-4 mt-5">
      <form action="thankyou.html" method="get" id="logInWelcome" class="rounded-3">
        <fieldset class="m-5">
          <h1 class="text-center mb-4">Welcome Back</h1>
          <!--form inputs-->
          <div class="form-floating">
            <div class="form-floating mb-3 mx-3">
              <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
              <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating mb-3 mx-3">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,12}$" min="8" max="12" required>
              <label for="floatingPassword">Password</label>
            </div>
          </div>
          <!--checkboxs-->
          <div class="form-floating">
            <div class="form-check my-3 ms-3">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
                Remember Me 
              </label>
            </div>
          </div>
          <!--form buttons-->
          <div id="buttons" class="text-center">
            <input type="submit" value="Log In" class="btn btn-light mx-2">
          <a href="signup.html" id="signUp" class="btn btn-light mx-2">Sign Up</a>
          </div>
          <!--form links for password/ ToS page-->
          <div class="form-floating mb-3 mx-3 d-flex flex-column">
            <a href="#" class="mt-3">-Forgot Password?</a>
          </div>
          
        </fieldset>
      </form>
    </div>

    </div>
